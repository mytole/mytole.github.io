<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/jpg" href="./imgs/bar-chart.svg" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Nasdaq Search</title>
  </head>
  <body>
    <div class="marquee">
      <ul class="marquee-content" id="marquee-content"></ul>
    </div>
    <div class="container-fluid">
      <div class="row search">
        <div class="col-12 search-header text-center mt-3">
          <h1>Nasdaq Stocks Search</h1>
        </div>
        <div
          class="col-sm-12 col-md-8 search w-90 mx-auto pt-2"
          id="form"
        ></div>
      </div>
      <div class="row" id="results"></div>
    </div>

    <script
      src="https://kit.fontawesome.com/026daf53c6.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script src="./js/SearchResult.js"></script>
    <script src="./js/SearchForm.js"></script>
    <script src="./js/vars.js"></script>
    <script src="./js/marquee.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
