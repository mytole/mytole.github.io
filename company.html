<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/jpg" href="./imgs/bar-chart.svg"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title id="title">Company</title>
</head>

<body>
    <div class="container-fluid mt-5">
        <div class="spinner-border text-dark" id="company-spinner" role="status">
            <span class="sr-only">Loading...</span>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-2 col-sm-12 md-mr-5 text-center" id="comp-image"></div>
            <div class="col-md-4 col-sm-12 text-center " id="comp-name"></div>
        </div>
        <div class="row justify-content-center mt-5">
            <div class="col-6 col-md-5" id="comp-price"></div>
            <div class="col-3 col-md-2" id="comp-change"></div>
        </div>
        <div class="row justify-content-md-center">
            <div class="col-md-8 mt-5 pl-3 pr-3" id="comp-des"></div>
        </div>
        <div class="row justify-content-md-center mt-5">
            <div class="col-md-8" id="comp-chart">
                <canvas id="myChart" ></canvas>
            </div>
        </div>
    </div>



    <script src="./node_modules/chart.js/dist/Chart.js"></script>
    <script src="https://kit.fontawesome.com/026daf53c6.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="./js/vars.js"></script>
    <script src="./js/company.js"></script>
</body>

</html>
